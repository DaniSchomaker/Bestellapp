<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.ico" />

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
  </head>
  <body onload="renderMenuItems()">
    <header class="atf_header">
      <div class="content_container">
        <img
          src="./assets/icons/Bestell App- Logo.svg"
          alt="Bestell App-Logo"
        />
      </div>
    </header>

    <main>
      <div class="content_container">
        <section class="company">
          <div class="company_background"></div>
          <h1 tabindex="-1">PottGemüse</h1>
          <p class="company_evaluation">Bewertung (4,2 von 5 Sternen)</p>
        </section>
      </div>

      <div class="content_container">
        <nav class="menuLinks">
          <img src="./assets/icons/arrow_orange.png" alt="Pfeil zur Dekoration">
          <a href="#main_dishes">Hauptgerichte</a>
          <a href="#">Beilagen</a>
        </nav>
      </div>

      <div class="content_container">

        <article class="main_dishes plr_16">
          <header class="main_dishes_header">
            <div class="main_dishes_header_background"></div>
            <h2>Hauptgerichte</h2>
          </header>
          <section id="main_dishes_details" class="main_dishes_details"></section>

        <article class="side_dishes plr_16">
          <header class="side_dishes_header">
            <div class="side_dishes_header_background"></div>
            <h2>Beilagen</h2>
          </header>  
          <section id="side_dishes_details" class="side_dishes_details"></section>
        

        </article>

      </div>

    </main>

    <footer>
      <div class="content_container">
        <p>© 2025 – Dani Schomaker</p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
