<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestellApp</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.ico" />

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
  </head>
  <body onload="init()">
    <header class="atf_header">
      <div class="content_container">
        <img
          src="./assets/icons/Bestell App- Logo.svg"
          alt="Bestell App-Logo"
        />
      </div>
    </header>

    <main>
      <div class="content_container">
        <div class="content_wrapper">
          <div class="content">
            <section class="company">
              <div class="company_background"></div>
              <img
                src="./assets/icons/pottgemüse_icons.png"
                alt="PottGemüse Icon"
                class="company_icon"
              />
              <h1 tabindex="-1">PottGemüse</h1>
              <p class="company_evaluation">Bewertung (4,2 von 5 Sternen)</p>
            </section>

            <div class="content_container">
              <nav class="menuLinks">
                <img
                  src="./assets/icons/arrow_orange.png"
                  alt="Pfeil zur Dekoration"
                />
                <a href="#main_dishes">Hauptgerichte</a>
                <a href="#side_dishes">Beilagen</a>
              </nav>
            </div>

            <div class="content_container">
              <article id="main_dishes" class="main_dishes plr_16">
                <header class="main_dishes_header">
                  <div class="main_dishes_header_background"></div>
                  <h2>Hauptgerichte</h2>
                </header>
                <section
                  id="main_dishes_details"
                  class="main_dishes_details"
                ></section>
              </article>

              <article id="side_dishes" class="side_dishes plr_16">
                <header class="side_dishes_header">
                  <div class="side_dishes_header_background"></div>
                  <h2>Beilagen</h2>
                </header>
                <section class="side_dishes_details">
                  <p class="single_dish">
                    Lust auf Süßkartoffel-Pommes und Grünkohl-Chips? <br />
                    Hier gibt es bald leckere Beilagen...
                  </p>
                  <div class="placeholder_white"></div>
                </section>
              </article>
            </div>
          </div>

          <section class="basket_wrapper">
            <div class="basket">
              <h2>Warenkorb</h2>
              <div id="basket_items"></div>
            </div>
          </section>
        </div>

        <section class="basket_mobile">
          <button aria-haspopup="dialog" aria-controls="basket_mobile_dialog" onclick="openBasketDialog()" class="basket_button">
            Warenkorb
          </button>
          <dialog id="basket_mobile_dialog" aria-labelledby="dialog_title" class="basket_mobile_dialog">
            <button
              onclick="closeBasketDialog()"
              id="close_button"
              class="close_button"
            >
              Zurück zur Menüauswahl
            </button>
            <h2 id="dialog_title" class="basket_dialog_header">Warenkorb</h2>
            <div id="basket_mobile_items" class="basket_mobile_items"></div>
          </dialog>
        </section>
      </div>
    </main>

    <footer>
      <div class="content_container">
        <p>© 2025 – Dani Schomaker</p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
